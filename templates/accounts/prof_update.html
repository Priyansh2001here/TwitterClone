{% extends 'base.html' %}
{% block body %}
    <div id="form-here">
        <form id="my-frm" class="form form-control">
            <input type="file" accept="image/*" name="prof_img" id="prof-img" onchange="load_av()" class="form-group">
            <button type="button" id="remove-prof-img" style="display: none" onclick="rem_av()">Remove avatar</button>
            <img src="" style="display: none" height="10%" width="10%" id="output-prof-img">


            <input type="file" accept="image/*" name="banner_img" id="banner-img" class="form-group" onchange="load_banner()">
            <button type="button" id="remove-banner-img" style="display: none" onclick="rem_ban()">Remove Banner</button>
            <img src="" style="display: none" height="10%" width="10%" id="output-banner-img">


            <textarea name="bio" id="usr-bio" class="form-group"></textarea>
            <button type="submit">Save</button>
        </form>

    </div>
    <script>

        var remove_banner = 0, remove_avatar = 0

        function rem_av() {
            document.getElementById('output-prof-img').style.display = 'none'
            document.getElementById('remove-prof-img').style.display = 'none'
            document.getElementById('output-prof-img').src = ""
            document.getElementById('prof-img').value = ""
            remove_avatar = 1
        }

        function rem_ban() {
            remove_banner = 1
            document.getElementById('output-banner-img').style.display = 'none'
            document.getElementById('remove-banner-img').style.display = 'none'
            document.getElementById('output-banner-img').src = ""
            document.getElementById('banner-img').value = ""
        }

        async function getDetails() {
            let resp1 = await fetch('/accounts/prof_update')
            resp1 = await resp1.json()

            document.getElementById('usr-bio').innerText = resp1.bio

            if (resp1.prof_img) {
                document.getElementById('remove-prof-img').style.display = 'block'
                document.getElementById('output-prof-img').style.display = 'block'
                document.getElementById('output-prof-img').src = resp1.prof_img
            }
            if (resp1.banner_img) {
                document.getElementById('remove-banner-img').style.display = 'block'
                document.getElementById('output-banner-img').style.display = 'block'
                document.getElementById('output-banner-img').src = resp1.banner_img
            }

        }

        function load_av() {
            var prof_img = document.getElementById('prof-img').files[0]
            document.getElementById('output-prof-img').src = URL.createObjectURL(prof_img)
            document.getElementById('output-prof-img').style.display = 'block'
            document.getElementById('remove-prof-img').style.display = 'block'
        }

        function load_banner() {
            var banner_img = document.getElementById('banner-img').files[0]
            document.getElementById('output-banner-img').src = URL.createObjectURL(banner_img)
            document.getElementById('output-banner-img').style.display = 'block'
            document.getElementById('remove-banner-img').style.display = 'block'
        }

        getDetails()

        var formdata = new FormData()
        var form = document.getElementById('my-frm')
        form.addEventListener('submit', submit_from)


        async function submit_from(event) {
            event.preventDefault()
            var prof_img = document.getElementById('prof-img').files[0]
            var banner_img = document.getElementById('banner-img').files[0]

            if (remove_avatar === 1) {
                formdata.append('prof_img', '')
            } else if (prof_img) {
                formdata.append('prof_img', prof_img)
            }

            if (remove_banner === 1) {
                formdata.append('banner_img', '')
            } else if (banner_img) {
                formdata.append('banner_img', banner_img)
            }
            const options = {
                method: 'POST',
                headers: {
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: formdata
            }

            formdata.append('bio', document.getElementById('usr-bio').value)

            let resp = await fetch('/accounts/prof_update', options)
            if (resp.status === 200){
                alert('saved')
            }else {
                alert('error occured')
            }
        }


        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }


    </script>
{% endblock %}
