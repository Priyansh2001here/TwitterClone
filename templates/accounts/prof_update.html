{% extends 'base.html' %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block body %}
    <div id="form-here">
        <form id="my-frm" class="form">
            <div id="pics">
                <div id="header-img">
                    <img src="https://adhyatmik.in/wp-content/uploads/2019/02/Background-Header-1.jpg" id="output-banner-img">
                </div>
                <div id="prof-pic">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" id="output-prof-img">
                </div>
            </div>
            <div class="change-butt container">
                <input type="file" accept="image/*" name="prof_img" id="prof-img" onchange="load_av()" class="form-group inputfile">
                <label for="prof-img">Change Avatar</label>
                <input type="file" accept="image/*" name="banner_img" id="banner-img" class="form-group btn inputfile" onchange="load_banner()">
                <label for="banner-img">Change Banner</label>
            </div>
            <div class="remov container">
                <button type="button" class="remov-butt"  style="display: none;" id="remove-prof-img"  onclick="rem_av()">
                    Remove avatar
                </button>     
                <button type="button" class="remov-butt" style="display: none;" id="remove-banner-img" onclick="rem_ban()">
                    Remove Banner
                </button>
            </div>
            
            <div class="Bio container">
                <label for="usr-bio">Bio</label>
                <textarea name="bio" id="usr-bio" class="form-group form-control"></textarea>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

    </div>
    <script src="{% static 'js/update_profile.js' %}"></script>
{% endblock %}
